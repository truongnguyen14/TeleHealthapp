                        <div class="form-group ">

                        <div class="form-group">

                            </select>

                        </div>                                              
                        <div class="form-group">
                            <p>Time</p>                        
                            <input class="form-control" type="time" name="time" id="time" placeholder="Time">

                        <div class="form-group">                        
                            <input class="form-control" type="text" name="phone" id="phone" placeholder="Phone number">

                        <div class="form-button register-button">
                            <button class="btn btn-primary" value="Clear" type="reset">Clear</button>
